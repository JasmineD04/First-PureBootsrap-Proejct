<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURE BOORSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous">
    </script>
</head>
<body>
    <nav>
        <div class="navbar navbar-expand-md bg-dark">
            <a href=""><i class="fa fa-child text-warning fa-4x"></i></a>
            <!-- Here,navbar-expand-md doesnt work alone,it works along with class navbar-nav given to the ul tag,these both work together so that jab md se bada ya chota ho to vo accordingly change kare -->
            <div class="d-flex justify-content-between w-100">
                <!-- justify-content-between tabhi hi chalta hai jab flex ho isliye d-flex
                and w-100 matlab width==100 -->
                <ul class="navbar-nav">
                <!-- nav-link  vo link wale text ka color change karta hai and underline hata deta hai words se-->
                
                    <li><a class="nav-link text-light text-uppercase fw-bold" href="">Home</a></li>
                    <li><a class="nav-link text-light text-uppercase fw-bold" href="">Skills</a></li>
                    <li><a class="nav-link text-light text-uppercase fw-bold" href="">About</a></li>
                    <li><a class="nav-link text-light text-uppercase fw-bold" href="">Projects<a><li>
                    <li><a class="nav-link text-light text-uppercase fw-bold" href="">Contact</a></li>
                </ul>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Search here.." class="form-control">
                        <button class="btn btn-light"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
